<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encryptor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption using Ciphers</h1>
        <form method="POST">
            <div class="form-group">
                <label for="text">Enter Text to Encrypt:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="cipher_type">Choose Cipher Type:</label>
                <select id="cipher_type" name="cipher_type">
                    <option value="monoalphabetic">Monoalphabetic</option>
                    <option value="vigenere">Vigen√®re</option>
                    <option value="playfair">Playfair</option>
                    <option value="transposition">Transposition</option>
                </select>
            </div>
            <div class="form-group">
                <label for="key">Enter Key:</label>
                <input type="text" id="key" name="key" required>
            </div>
            <div class="form-group">
                <label for="transposition_type">Choose Transposition Type (for Transposition cipher):</label>
                <select id="transposition_type" name="transposition_type">
                    <option value="single_columnar">Single Columnar</option>
                    <option value="double_columnar">Double Columnar</option>
                </select>
            </div>
            <button type="submit">Encrypt</button>
        </form>
    </div>
</body>
</html>
