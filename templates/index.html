<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encryption Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cipher Encryption Web App</h1>
        <form action="/result" method="post">
            <label for="cipher_type">Select Cipher Type:</label>
            <select name="cipher_type" id="cipher_type">
                <option value="substitution">Substitution</option>
                <option value="transposition">Transposition</option>
            </select>

            <label for="cipher_option">Select Cipher Option:</label>
            <select name="cipher_option" id="cipher_option">
                <option value="monoalphabetic">Monoalphabetic Cipher</option>
                <option value="vigenere">Vigen√®re Cipher</option>
                <option value="playfair">Playfair Cipher</option>
                <option value="hill">Hill Cipher</option>
                <option value="single_columnar">Single Columnar Transposition</option>
                <option value="double_columnar">Double Columnar Transposition</option>
            </select>

            <label for="input_text">Enter Text:</label>
            <textarea name="input_text" id="input_text" required></textarea>

            <label for="key">Enter Key:</label>
            <input type="text" name="key" id="key" required>

            <div id="key2_field" style="display:none;">
                <label for="key2">Enter Second Key (for Double Columnar):</label>
                <input type="text" name="key2" id="key2">
            </div>

            <button type="submit">Encrypt</button>
        </form>
    </div>

    <script>
        document.getElementById('cipher_option').addEventListener('change', function () {
            var key2Field = document.getElementById('key2_field');
            if (this.value === 'double_columnar') {
                key2Field.style.display = 'block';
            } else {
                key2Field.style.display = 'none';
            }
        });
    </script>
</body>
</html>
